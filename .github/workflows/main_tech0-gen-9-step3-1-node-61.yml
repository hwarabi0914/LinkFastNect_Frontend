name: Build and deploy Node.js app to Azure Web App - tech0-gen-9-step3-1-node-61

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare Deployment Folder
        run: |
          mkdir -p ./deploy/.next/static
          if [ -d "./.next/standalone" ]; then cp -r ./.next/standalone/. ./deploy; fi
          if [ -d "./.next/static" ]; then cp -r ./.next/static/. ./deploy/.next/static; fi
          ls -la ./deploy  # ✅ 確認用ログ

      - name: Zip artifact for deployment
        run: |
          sudo apt-get install -y zip
          zip -r release.zip ./deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'https://tech0-gen-9-step3-1-node-61.azurewebsites.net'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d deploy  # ✅ 展開先を指定

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-9-step3-1-node-61'
          slot-name: 'Production'
          package: ./deploy  # ✅ 変更：展開後のフォルダを指定
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      - name: Debug Output
        run: echo "Web App URL: https://tech0-gen-9-step3-1-node-61.azurewebsites.net"
